<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />

    <title>Vanilla JavaScript Timer</title>

    <script
      src="https://kit.fontawesome.com/295e16ae52.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- UI -->
    <div class="timer-container">
      <div class="timer">
        <div class="controls">
          <input id="duration" value="3" />
          <div>
            <button id="start">
              <i class="fa fa-play"></i>
            </button>
            <button id="pause">
              <i class="fa fa-pause"></i>
            </button>
          </div>
        </div>
        <svg class="dial">
          <circle
            fill="transparent"
            stroke="black"
            stroke-width="3"
            r="190"
            cx="0"
            cy="200"
            transform="rotate(-90 100 100)"
          />
        </svg>
      </div>
    </div>

    <!-- Script Import -->
    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
